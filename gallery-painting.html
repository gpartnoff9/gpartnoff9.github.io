<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painting Projects - MrfixitallOC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      color: #2c3e50;
      line-height: 1.6;
    }
    .navbar {
      background: #2c3e50;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    .page-header {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      padding: 3rem 2rem;
      text-align: center;
    }
    .page-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .back-link {
      display: inline-block;
      margin: 2rem;
      color: #A0522D;
      text-decoration: none;
      font-weight: 600;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .photo-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.07);
      transition: all 0.3s ease;
    }
    .photo-card:hover {
      transform: translateY(-5px);
    }
    .photo-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .photo-caption {
      padding: 1.25rem;
    }
    .photo-caption h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">MrfixitallOC</a>
    <a href="work.html">Recent Work</a>
  </nav>

  <div class="page-header">
    <h1>Painting Projects</h1>
    <p>Full gallery of our recent painting work</p>
  </div>

  <a href="work.html" class="back-link">&larr; Back to Recent Work</a>

  <div class="gallery">
    <div class="photo-card">
      <img src="photos/Paint.jpg" alt="Painting Project 1" />
      <div class="photo-caption">
        <h3>Fresh Paint Job</h3>
        <p>New paint application for a clean, updated look</p>
      </div>
    </div>
    <div class="photo-card">
      <img src="photos/Paint2.jpg" alt="Painting Project 2" />
      <div class="photo-caption">
        <h3>Accent Wall</h3>
        <p>Feature wall painted to enhance the room's warmth</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 MrfixitallOC - All Rights Reserved</p>
  </footer>
</body>
</html>
